# HTTP服务
[server]
	Address     = ":8080"
	ServerRoot  = "public"
	ServerAgent = "gf-app"
	AccessLogEnabled = true
	ErrorLogEnabled  = true
	pprofEnabled     = false
	LogPath     = "./log/gf-app/server"

# 日志
[logger]
    Path        = "./log/gf-app"
    Level       = "all"
    Stdout      = true

    # 自定义异常日志对象
    [logger.exception]
        path   = "./log/gf-app/exception"
        level  = "all"
        stdout = true

    # 自定义业务日志对象
    [logger.business]
          path   = "./log/gf-app/business"
          level  = "all"
          stdout = true
# 模板
[viewer]
    Path        = "template"
    DefaultFile = "index.html"
    Delimiters  =  [
    "${",
    "}"
    ]

# 数据库
[database]
    [database.default]
        link = "sqlite:./db/sqlite3.db"
        debug = true
    [database.user]
        link = "mysql:root:root@tcp(127.0.0.1:3306)/user"
        debug = true
    # 数据库日志
    [database.logger]
        Path   = "./log/gf-app/sql"
        Level  = "all"
        Stdout = true
